	ServerName www.wt1.ephec-ti.be
	DocumentRoot /var/www/wt1.ephec-ti.be
	<Directory "/var/www/wt1.ephec-ti.be">
		Options -Indexes +FollowSymLinks
		AllowOverride none
		Require all granted
	</Directory>
	SSLEngine on
	SSLCertificateFile    /etc/letsencrypt/wt1.ephec-ti.be.crt
